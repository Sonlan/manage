<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- wyh css -->
	<link href="static/user/css/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <img src="static/images/bg/bk7_1.jpg" id="bg-img"/>
        <!--conttainer begin-->
        <div class="container">
		    <div class="row">
		
				<div class="col-md-5 col-md-offset-2 margin-l" id="intro">
				    <h3>企业销售管理平台</h3>
					<p>“在新手的眼光里，到处都是可能性；在专家的眼光里，可能性极其渺茫。”</p>
				    </div>

				<div class="col-md-4 col-md-offset-1" id="login-panel-outer">
				    <div id="login-panel">
					    <h3>登录平台</h3>
						<h4>请选择您的身份</h4>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="ent" checked> 企业
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="agency"> 经销商
							</label>
						
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
						  <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
						</div>
						
						<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></span>
						  <input type="text" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
						</div>
						
						<div class="checkbox">
							<label>
							  <input type="checkbox"> Remember me
							</label>
						</div>
						
						<button type="button" class="btn btn-warning" id="login">登录</button>
						
					    </div>
				    </div>
			    </div>
		    </div>
		<!--container end-->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="static/bootstrap-3.3.5-dist/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <!-- wyh js -->
	<script src="static/user/js/login.js"></script>

  </body>
</html>
