<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>企业管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../static/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <!-- wyh css --> 
	<link href="../static/user/css/basic.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
        <img src="../static/images/bg/bk7_1.jpg" id="bg-img"/>
		
		<header>
		    <div class="container">
			    <div class="col-xs-5 col-md-3">
				    <h3>企业<span>管理平台</span></h3>
				    </div>
				<div class="col-xs-6 col-xs-offset-1 col-md-3 col-md-offset-6">
				    <p>登出</p>
                	</div>			
			    </div>
		</header>
		
		<section>
		    <div class="container">
			    <div class="col-md-3" id="side-nav">
				    <div class="bar-block">
					    <header><h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span>用户管理</h3></header>
						<p class="bar-item userNormal">普通用户</p>
						<p class="bar-item userSaler">促销员</p>
						<p class="bar-item userAgency">经销商</p>
						<!--<p class="bar-item" data-nav-group="nav-user">企业</p>-->
					    </div>
					<hr/>
				    <div class="bar-block">
					    <header><h3><span class="glyphicon glyphicon-usd" aria-hidden="true"></span>绩效管理</h3></header>
						<p class="bar-item">促销员绩效</p>					
						<p class="bar-item">经销商绩效</p>									
					    </div>
					<hr/>
				    <div class="bar-block">
					    <header><h3><span class="glyphicon glyphicon-globe" aria-hidden="true"></span>信息管理</h3></header>
						<p class="bar-item productInfo">产品信息</p>
						<p class="bar-item agentInfo">经销点信息</p>
						<p class="bar-item" data-nav-group="nav-info">消费信息</p>
					    </div>
					<hr/>
				    <div class="bar-block">
					    <header><h3><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>促销活动</h3></header>
						<p class="bar-item">抽奖活动</p>
						<p class="bar-item">闯关活动</p>
						<p class="bar-item">积分换购</p>
					    </div>
					<hr/>
				    <div class="bar-block">
					    <header><h3><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>统计分析</h3></header>
						<p class="bar-item">销售走势</p>
						<p class="bar-item">经销网点</p>
						<p class="bar-item">货物流通</p>
					    </div>
				    </div>
					<!--side-nav end-->
					
				<div class="col-md-9" id="main-content">
					<header><h3>普通用户管理</h3></header>				
					<hr/>				
					<div class="group-nav underline-item-group">
						<p class="underline-item float-left user-state-choose">正常</p>
						<p class="underline-item float-left user-state-choose">冻结</p>
						</div>

					<div id="user-item-panel">
					    <hr/>
					    <header><h4>正常用户列表</h4></header>
						<div class="row">
							<div class="table_wrap col-xs-8">
							    <div class="user-item-none">
								    暂无结果
								    </div>
								<table class="user-item-table template">
									<thead id="user-item-thead">
										<tr>
											<th><input type="checkbox" id="select_all">全选</input></th>
											<th>
												<button type="button" class="btn btn-warning user-item-optButton" disabled="disabled">冻结</button>
												<button type="button" class="btn btn-warning user-item-optButton template" disabled="disabled">恢复</button>
											</th>
											<th>
											    <button type="button" class="btn btn-danger user-item-optButton" disabled="disabled">删除</button>
											</th>
										</tr>
										</thead>
									<tbody id="user-item-tbody">
										</tbody>
								</table>
								
								<nav class="pageNav">
									<ul class="pagination">
										<li class="disabled">
										  <a href="#" aria-label="Previous">
											<span aria-hidden="true">&laquo;</span>
										  </a>
										</li>

										<li class="disabled">
										  <a href="#" aria-label="Next">
											<span aria-hidden="true">&raquo;</span>
										  </a>
										</li>
									</ul>
								</nav>
							    </div>
								<!--table_wrap end col-xs-8-->	
                            <div class="col-xs-4">
							    <div>
								    <!--take space-->
                                    </div>
								<div class="user-item-detail template">
									<img src="images/user_prof/user1.jpg" class="img-rounded" alt="user" />
									<table>
									    <thead>
										    <tr>
											    <th>昵称:</th>
												<th class='nickname'></th>
											</tr>
										</thead>
									    <tbody>
											<tr>
											    <th>性别:</th>
											    <td class="sex"><span class="label label-info"></span></td>
											</tr>
										    <tr>
											    <th>id:</th>
												<td class="id"></td>
											</tr>
											<tr>
											    <th>openID:</th>
												<td class="openid"></td>
											</tr>
											<tr>
											    <th>创建时间:</th>
												<td class="create_date"></td>
											</tr>
											<tr>
											    <th>用户状态:</th>
												<td class="status"></td>
											</tr>
										</tbody>
									</table>
								    </div>		
                            </div>
                            <!--row end-->							

						</div>
						<!--div main-panel-->

				    </div>
					<!--main-content end-->
			    </div>
				<!--container end-->
		</section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/bootstrap-3.3.5-dist/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<!-- basic js -->
	<script src="../static/user/js/basic.js"></script>

  </body>
</html>
